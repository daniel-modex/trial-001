<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

   
    <link rel="stylesheet" href="style.css">


    <style>
        :root {
            --base-btn3-color: teal;
            --base-btn1-color: red;
        }

        .double-tick {
            position: relative;
            display: inline-block;
        }

        .double-tick .overlap {
            position: absolute;
            left: 5px;
            /* Adjust the value to control the overlap */
            top: 0;
        }
    </style>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="card" style="height: fit-content;padding: .5rem;">

                <div class="card-body" style="display: flex; justify-content: flex-end;">
                    <button type="button" class="btn"
                        style="background-color:  color-mix(in srgb, var(--base-btn1-color) 70%, white 30%);">
                        00:00:02
                    </button>
                    <button type="button" class="btn" style="background-color: greenyellow;">
                        00:59:52
                    </button>
                    <button type="button" class="btn"
                        style="background-color: color-mix(in srgb, var(--base-btn3-color) 40%, white 60%);">
                        Submit&nbsp;<div class="double-tick">&#10004;<span class="overlap">&#10004;</span></div>
                    </button>



                </div>
            </div>
            <div class="card">

                <div class="grid-container">

                    <div class="item">2</div>

                    <div class="item">20</div>
                    <div class="item">21</div>
                    <div class="item">22</div>
                    <div class="item">23</div>
                    <div class="item">24</div>
                    <div class="item">25</div>
                    <div class="item">26</div>
                    <div class="item">27</div>
                    <div class="item">28</div>
                    <div class="item">29</div>
                    <div class="item">30</div>
                    <div class="item">31</div>

                </div>
            </div>
            <div class="card"
                style="height: fit-content; display: flex; overflow: hidden; font-weight: 500; font-size: large;">

                <div class="card-body">


                    <div class="card" style="height: fit-content;">

                        <div class="card-body1" style="padding-left: 1rem;">
                            Question 1 <br>
                            Turning and acceleration errors are caused by?

                        </div>
                    </div>

                    <div class="card">

                        <div class="card-body1" style="padding-left: 1rem;">
                            <input type="radio" name="" id="">
                            &nbsp;Horizontal Component of Earth's Magnetic Field

                        </div>
                    </div>

                    <div class="card">

                        <div class="card-body1" style="padding-left: 1rem;">
                            <input type="radio" name="" id="">
                            &nbsp;Vertical Component of Earth's Magnetic Field

                        </div>
                    </div>

                    <div class="card">

                        <div class="card-body1" style="padding-left: 1rem;">
                            <input type="radio" name="" id="">
                            &nbsp;Total Earth's Magnetic Field

                        </div>
                    </div>




                </div>
            </div>


        </div>
        </div>
        <div class="card" style="height: fit-content;padding: .5rem;">

            <div class="card-body" style="display: flex; justify-content: flex-end;">

                <button type="button" class="btn"
                    style="background-color: color-mix(in srgb, var(--base-btn3-color) 40%, white 60%);">
                    Back&nbsp;<span>&larr;</span>
                </button>
                <button type="button" class="btn"
                    style="background-color: color-mix(in srgb, var(--base-btn3-color) 40%, white 60%);">
                    Reset&nbsp;<span>&#8635;</span>
                </button>
                <button type="button" class="btn"
                    style="background-color: color-mix(in srgb, var(--base-btn3-color) 40%, white 60%);">
                    Confirm&nbsp;<span style="font-weight: 200;">&#9711;<span
                            style="position: relative; left: -1.0em; font-size: 15px;">&#10004;</span></span>
                </button>
                <button type="button" class="btn"
                    style="background-color: color-mix(in srgb, var(--base-btn3-color) 40%, white 60%);">
                    Next&nbsp;<span>&rarr;</span>
                </button>



            </div>
        </div>



        </div>








    </main>
